<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizontal Scroll</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

        .scroll-container {
            white-space: nowrap;
            overflow: hidden;
        }

        .scroll-item {
            display: inline-block;
            padding: 20px;
            margin: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <div class="scroll-container" id="scroll-container">
        <!-- Your content goes here -->
        <div class="scroll-item">Item 1</div>
        <div class="scroll-item">Item 2</div>
        <!-- Add more items as needed -->
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const scrollContainer = document.getElementById('scroll-container');

    // Duplicate the content to create an infinite scroll effect
    scrollContainer.innerHTML += scrollContainer.innerHTML;

    // Function to scroll the container horizontally
    function scrollHorizontally() {
        // Set the speed of scrolling (adjust as needed)
        const scrollSpeed = 2;
        scrollContainer.scrollLeft += scrollSpeed;

        // Reset to the beginning when scrolled to the end
        if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth / 2) {
            scrollContainer.scrollLeft = 0;
        }
    }

    // Call the scroll function periodically to create the animation
    setInterval(scrollHorizontally, 50); // Adjust the interval as needed
});

    </script>
</body>
</html>
