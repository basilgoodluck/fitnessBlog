<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slanted-border-container {
      width: 200px;
      height: 100px;
      position: relative;
      overflow: hidden;
    }

    .slanted-border {
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #3498db, #e74c3c);
      transform-origin: 0 100%;
      transform: skewY(45deg);
    }
  </style>
</head>
<body>

<div class="slanted-border-container">
  <div class="slanted-border"></div>
</div>

</body>
</html>
